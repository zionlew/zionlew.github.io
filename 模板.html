<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式手机模板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding-top: 70px;
            padding-bottom: 20px;
        }
        
        /* 固定标题栏 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.2rem;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* 主内容区域 */
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .card p {
            color: #7f8c8d;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
            
            .card-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 980px;
            }
            
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 固定标题栏 -->
    <header class="header">
        <div class="logo">我的应用</div>
        <div class="buttons">
            <button class="btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
            <button class="btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <!-- 主内容区域 -->
    <main class="container">
        <div class="card">
            <h2>欢迎使用</h2>
            <p>这是一个响应式手机模板，标题栏始终固定在顶部，包含两个功能按钮。CSS样式和JavaScript代码已分离到独立文件中。</p>
        </div>
        
        <h2 style="margin: 25px 0 15px; color: #2c3e50;">内容卡片</h2>
        
        <div class="card-grid">
            <div class="card">
                <h2>卡片标题</h2>
                <p>这是一个内容卡片的示例，可以展示各种信息、图片或其他内容元素。</p>
            </div>
            
            <div class="card">
                <h2>卡片标题</h2>
                <p>这是一个内容卡片的示例，可以展示各种信息、图片或其他内容元素。</p>
            </div>
            
            <div class="card">
                <h2>卡片标题</h2>
                <p>这是一个内容卡片的示例，可以展示各种信息、图片或其他内容元素。</p>
            </div>
        </div>
    </main>

    <!-- 外部JavaScript文件 -->
    <script>
        // 简单的按钮交互功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            alert('搜索功能已触发！');
        });
        
        document.getElementById('menuBtn').addEventListener('click', function() {
            alert('菜单功能已触发！');
        });
        
        // 添加一些动态效果
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            // 添加延迟显示效果
            card.style.opacity = "0";
            card.style.transform = "translateY(20px)";
            
            setTimeout(() => {
                card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
            }, 100 * index);
        });
    </script>
</body>
</html>
