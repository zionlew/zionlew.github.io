<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代UI界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- 固定标题栏 -->
    <header class="header">
        <div class="header-left">
            <i class="header-icon fas fa-th"></i>
            <h1 class="header-title">Modern UI</h1>
        </div>
        <div class="header-buttons">
            <button class="header-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="header-btn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="container">
        <div class="card-grid">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-diamond"></i>
                </div>
                <h3 class="card-title">设计理念</h3>
                <p class="card-content">简洁、现代且功能强大的用户界面设计，专注于用户体验和视觉美感。</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h3 class="card-title">响应式设计</h3>
                <p class="card-content">完美适配各种设备尺寸，从手机到桌面电脑，提供一致的体验。</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h3 class="card-title">高效性能</h3>
                <p class="card-content">优化加载速度和交互响应，确保流畅的用户体验。</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <h3 class="card-title">自定义主题</h3>
                <p class="card-content">提供多种颜色主题和个性化选项，满足不同用户的审美需求。</p>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>

</body>
</html>
